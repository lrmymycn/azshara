<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>iBulter</title>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/head.load.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>      
    </head>
    <body>
        <div id="page-buildingservice" data-role="page" data-theme="c">
        	<div data-role="header" data-theme="b" data-position="fixed">
        		<a href="home.html" data-icon="home" data-direction="reverse">Home</a>
        		<h1>Building Service</h1>
        	</div>
        	<div data-role="content">
        		<form id="form-technicalsupport" action="" method="post">
        			<ol>
        				<li>Select your contact.</li>
        				<li>Click Book button and our stuff will contact you shortly.</li>
        			</ol>
        			<h3>Date</h3>
        			<span id="selected-date"></span>
        			<h3>Preferred Time</h3>
        			<span id="selected-time"></span>
        			<fieldset id="time-list" data-role="controlgroup" data-inset="false">
						Loading...
					</fieldset>	
        			<h3>Contact</h3>
        			<fieldset id="contact-list" data-role="controlgroup" data-inset="false">
						Loading...
					</fieldset>
					<h3>Services</h3>
					<fieldset id="service-list" data-role="controlgroup" data-inset="false">
						Loading...
					</fieldset>	
        			<div data-role="fieldcontain" class="ui-hide-label">
						<label for="comment">Additional Information</label>
						<textarea name="comment" id="comment" class="required" placeholder="Additional Information"></textarea>
        			</div>
        			<a href="#" data-role="button" data-inline="true" data-theme="b" class="btn-pay">Book Now</a>
        		</form>
        	</div><!-- /content -->
        </div>
    </body>
</html>
