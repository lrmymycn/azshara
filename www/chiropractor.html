<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>iBulter</title>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/head.load.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script> 
    </head>
    <body>
        <div id="page-chiropractor" data-role="page" data-theme="c">
        	<div data-role="header" data-theme="b" data-position="fixed">
        		<a href="home.html" data-icon="home" data-direction="reverse">Home</a>
        		<h1>Chiropractor</h1>
        	</div>
        	<div data-role="content">
        		<form id="form-chiropractor" action="" method="post">
        			<ol>
        				<li>Select your preferred time.</li>
        				<li>Click the Pay Now button and complete the payment as the instruction.</li>
        			</ol>
        			<h3>Date</h3>
        			<span id="selected-date"></span>
        			<h3>Chiropractor</h3>
        			<select name="person" id="people">
					</select>
        			<h3>Select Time</h3>				
					<select name="timesegments" class="required" id="timesegments" multiple="multiple" data-native-menu="false" data-icon="grid">
						
					</select>
					<h3>Services</h3>
					<fieldset id="service-list" data-role="controlgroup" data-inset="false">
						Loading...
					</fieldset>	
        			<div data-role="fieldcontain" class="ui-hide-label">
						<label for="comment">Additional Information</label>
						<textarea name="comment" id="comment" placeholder="Additional Information"></textarea>
        			</div>
        			<h2>Total: $<span class="total">0</span></h2>
        			<a href="#" data-role="button" data-inline="true" data-theme="b" class="btn-pay">Pay Now</a>
        		</form>
        	</div><!-- /content -->
        </div>
    </body>
</html>
